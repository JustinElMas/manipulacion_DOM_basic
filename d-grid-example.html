<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Display Grid</title>
    <style>
        .container {
            overflow-x: hidden;
            background-color: blanchedalmond;
            width: 20vw;
            display: grid;

        }
        
        .item1 {
            background-color: burlywood;
            border: 80px solid #020200;
        }
    </style>
</head>
<body>
    
    <div class="container"> <!--este es el padre contenedor -->
        <div class="item1">1</div> <!--the items are the elements child-->
        <div class="item1">2</div>
        <div class="item1">3</div>
        <div class="item1">4</div>
        <div class="item1">5</div>
        <div class="item1">6</div>
    </div>
</body>
</html>
