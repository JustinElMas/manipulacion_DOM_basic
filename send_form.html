<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones MC-8</title>
    <style>
        :root {
            --color-primary: #ffe4c4;
            --color-second: #867200;
            --color-third: #b3aa7a5e;
            --font-all: sans-serif;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }    
    
        select{
            background-color: var(--color-primary);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2rem;
            border-radius: 20px;
            width: 10rem;
            height: 2.5rem;
            text-align: center;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            filter: drop-shadow(1);
            width: 6rem;
            margin: 1rem 0;
            justify-self: center;
            animation: emoji 1s infinite alternate
        }

        .title {
            font-family: var(--font-all);
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            color: var(--color-second);
            font-size: var(--md);
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .password-input {
            background-color: var(--color-third);
            border: none;
            border-radius: 12px;
            height: 30px;
            padding: 8px;
            margin-bottom: 15px;
        }

        .primary-btn {
            background-color: var(--color-second);
            color: aliceblue;
            font-size: var(--md);
            margin: 20px 0;
            font-weight: 900;
            border-radius: 20px;
            border: none;
            height: 35px;
            width: 100%;
            cursor: pointer;
        }

        @keyframes emoji {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @media (max-width: 640px) {
            .logo {
                box-shadow: 1px 1px 7px #000;
                border-radius: 25px;
                margin-bottom: 2rem;
            } 
        }

    </style>
</head>
<body>

    <!-- maquetación del proyecto -->

    <div class="login">
        <div class="form-container">
            <img src="./emoji-feliz.png" alt="logo" class="logo">

            <h2 class="title">Create a new password</h2>

            <p class="subtitle">Enter a new password for you account</p>

            <form action="#" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*************" class="password-input">

                <label for="new-password" class="label">Confirm Password</label>
                <input type="password" name="password" id="new-password" placeholder="*************" class="password-input">

                <input type="submit" value="Confirm " class="primary-btn">

            </form>
            
        </div>
    </div>

        <option value="3">Adulto</option>
        <option value="4">Adulto mayor</option>
    </select> -->

</body>
</html>
